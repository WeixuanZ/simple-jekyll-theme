<a href="{{ site.url }}{{ post.url }}">
    <div class="card">
        <div class="post-meta">
            <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
            {% if post.tags.size > 0 %}
                &verbar;
                <span class="tag"><svg class="icon"><use xlink:href="#icon-tag-solid"></use></svg>{% for tag in post.tags %}<code>{{ tag }}</code>{% endfor %}</span>
            {% endif %}
        </div>
        <span class="post-title">{{ post.title }}</span><br>
        <span class="post-description">{{ post.description }}</span>
    </div>
</a>
