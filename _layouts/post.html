---
layout: default
---

<h1 class="header">{{ page.title }}</h1>
<p class="date">{{ page.date | date_to_string }}</p>

{{ content }}

<div class="separator"></div>
<div id="blog-list-mini">
<h2>Latest Posts</h2>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
</div>
