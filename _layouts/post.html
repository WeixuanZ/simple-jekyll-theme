---
layout: default
---

<h1 class="header">{{ page.title }}</h1>
<p>{{ page.date | date_to_string }}</p>

{{ content }}

<div class="separator"></div>
<div>
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
</div>
