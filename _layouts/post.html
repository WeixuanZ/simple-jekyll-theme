---
layout: default
---
<h1 class="header">{{ page.title }}</h1>
<p class="date">{{ page.date | date_to_string }}</p>
{{ content }}
<div class="separator"></div>
<div id="blog-list-mini">
    <h2>Latest Posts</h2>
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
<button id="share-btn" onclick="share()" onmouseout="outFunc()"><span id="shared"></span><i class="fas fa-share"></i></button>
<script type="text/javascript">
    function share() {
        if (navigator.share != undefined) {
            navigator
                .share({
                    title: $(".header").text(),
                    text: "Check this out!",
                    url: window.location.href
                })
                .then(() => console.log("Shared!"))
                .catch(e => console.error(e));
        } else {
            $("#share-btn").attr("data-clipboard-text", window.location.href)
            new ClipboardJS('#share-btn');
            $("#shared").html("Link Copied");
        }
    };
    function outFunc() {
        $("#shared").html("");
    }
</script>

{% if page.comments %}
    <div class="separator"></div>
    {% include comment.html %}
{% endif %}
