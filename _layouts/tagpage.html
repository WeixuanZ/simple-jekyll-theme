---
layout: default
---

<h1 class="header">
    {% if site.font-awesome-kit %}
        <i class="fas fa-tag" style="font-size: 80%"></i>
    {% else %}
        <svg class="icon"><use xlink:href="#icon-tag-solid"></use></svg>
    {% endif %}
    {{ page.tag }}
</h1>
<div id="blog-list">
{% for post in site.tags[page.tag] %}
    {% include post-card.html %}
{% endfor %}
</div>

{% include tag-cloud.html %}
