permalink: pretty
sass:
  style: compressed
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  blanklines: false
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

paginate: 5

title: Weixuan
author: Weixuan Zhang
tagline: "Weixuan's personal blog"
description: "A blog of awesome stuff"
url: "https://weixuanz.github.io"
logo: /assets/favicon-192x192.png
lang: en

feed:
  posts_limit: 10

defaults:
  -
    scope:
      path: "assets/images/*"
    values:
      sitemap: false
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: post
      category: posts
      author: Weixuan
      comments: true
      toc: true
